<div class="pages" id="page-categories">
    <div id="toolbar"></div>
    <div id="listview"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal-category" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="form-category">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Category</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group hide">
                        <label for="category-id">Id</label>
                        <input type="text" class="form-control" autocomplete="off" data-validation="required" id="category-id">
                    </div>
                    <div class="form-group">
                        <label for="category-name">Name</label>
                        <input type="text" class="form-control" autocomplete="off" data-validation="required" id="category-name">
                    </div>
                    <label for="category-color">Color</label><br>
                    <div id="category-color-options" class="btn-group" data-toggle="buttons"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="btn-save-category">Save</button>
                    <button type="button" class="btn btn-default" id="btn-cancel" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" charset="utf8">
    CategoriesModule.init();
</script>
